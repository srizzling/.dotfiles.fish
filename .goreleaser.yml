    - üé® Catppuccin Macchiato theme
    - ‚úÖ Comprehensive test suite
    - üîß Multi-architecture support (Intel/Apple Silicon)
  footer: |
    **Full documentation**: [README.md](https://github.com/srizzling/.dotfiles.fish/blob/{{ .Tag }}/README.md)
    
