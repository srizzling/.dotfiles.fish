# GoReleaser configuration for .dotfiles.fish
version: 2

# Since this is a dotfiles repository without Go code,
# we'll create a simple release that packages the configuration files
builds:
  - skip: true

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - "*.nix"
      - "*.md"
      - "flake.lock"
      - "Makefile"
      - "darwin/**/*"
      - "home-manager/**/*"
      - "profiles/**/*"
      - "test/**/*"
      - ".github/**/*"

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - "^.*\\(wip\\).*$"
  groups:
    # Platform-specific changes
    - title: "nix"
      regexp: "^.*\\(nix\\):+.*$"
      order: 100
    - title: "darwin"
      regexp: "^.*\\(darwin\\):+.*$"
      order: 101
    - title: "homemanager"
      regexp: "^.*\\(homemanager\\):+.*$"
      order: 102
    
    # Module-specific changes
    - title: "aerospace"
      regexp: "^.*\\(aerospace\\):+.*$"
      order: 200
    - title: "catppuccin"
      regexp: "^.*\\(catppuccin\\):+.*$"
      order: 201
    - title: "delta"
      regexp: "^.*\\(delta\\):+.*$"
      order: 202
    - title: "fzf"
      regexp: "^.*\\(fzf\\):+.*$"
      order: 203
    - title: "ghostty"
      regexp: "^.*\\(ghostty\\):+.*$"
      order: 204
    - title: "git"
      regexp: "^.*\\(git\\):+.*$"
      order: 205
    - title: "lsd"
      regexp: "^.*\\(lsd\\):+.*$"
      order: 206
    - title: "raycast"
      regexp: "^.*\\(raycast\\):+.*$"
      order: 207
    - title: "shell"
      regexp: "^.*\\(shell\\):+.*$"
      order: 208
    
    # Infrastructure
    - title: "ci"
      regexp: "^.*\\(ci\\):+.*$"
      order: 400
    - title: "release"
      regexp: "^.*\\(release\\):+.*$"
      order: 401
    - title: "test"
      regexp: "^.*\\(test\\):+.*$"
      order: 402
    
    # Change types (catch-all for changes without specific scopes)
    - title: "improvements"
      regexp: "^feat.*$"
      order: 500
    - title: "fixes"
      regexp: "^fix.*$"
      order: 501
    - title: "documentation"
      regexp: "^docs.*$"
      order: 502
    - title: "other"
      order: 999

release:
  prerelease: auto
  mode: replace
  header: |
    ## Nix-based macOS dotfiles configuration
    
    This release contains the complete Nix Darwin + Home Manager configuration for modern macOS development environments.
    
    ### Quick Start
    
    ```bash
    # Download and extract
    curl -L https://github.com/srizzling/.dotfiles.fish/archive/{{ .Tag }}.tar.gz | tar xz
    cd .dotfiles.fish-{{ .Tag }}
    
    # Bootstrap (auto-detects architecture)
    make bootstrap-personal  # or make bootstrap-work
    ```
    
